name: Test for hardcoded absolute paths

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-absolute-paths:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Make script executable
        run: chmod +x ./scripts/check-absolute-paths.sh

      - name: Test for hardcoded absolute paths
        run: ./scripts/check-absolute-paths.sh

      - name: Test build with different BASE_URL values
        run: |
          echo "ğŸ”¨ Testing build with different BASE_URL values..."
          
          # Test with default BASE_URL
          echo "Testing with default BASE_URL..."
          npm run build
          
          # Test with PR preview BASE_URL
          echo "Testing with PR preview BASE_URL..."
          ASTRO_BASE=/pr-preview/pr-123/ npm run build
          
          echo "âœ… Build tests passed!"

      - name: Test runtime URL resolution
        run: |
          echo "ğŸ§ª Testing runtime URL resolution..."
          
          # Create a simple test script
          cat > test-urls.js << 'EOF'
          // Simulate different BASE_URL scenarios
          const testCases = [
            { baseUrl: '/', path: '/en/welcome', expected: '/en/welcome' },
            { baseUrl: '/pr-preview/pr-123/', path: '/en/welcome', expected: '/pr-preview/pr-123/en/welcome' },
            { baseUrl: '/pr-preview/pr-456/', path: '/de/students', expected: '/pr-preview/pr-456/de/students' }
          ];
          
          testCases.forEach(({ baseUrl, path, expected }, index) => {
            const result = baseUrl + path.slice(1); // Remove leading slash from path
            if (result === expected) {
              console.log(`âœ… Test ${index + 1} passed: ${baseUrl} + ${path} = ${result}`);
            } else {
              console.log(`âŒ Test ${index + 1} failed: ${baseUrl} + ${path} = ${result}, expected ${expected}`);
              process.exit(1);
            }
          });
          
          console.log('âœ… All URL resolution tests passed!');
          EOF
          
          node test-urls.js
          rm test-urls.js
